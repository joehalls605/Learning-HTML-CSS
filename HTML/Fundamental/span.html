<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice with Span Tag</title>
  <style>
    .highlight {
      background-color: yellow;
    }

    .bold-red {
      color: red;
      font-weight: bold;
    }

    .italic-blue {
      color: blue;
      font-style: italic;
    }
  </style>
</head>
<body>
  <p>This is a simple sentence with a <span class="highlight">highlighted</span>word</p>
  <p>Make some words <span class="bold-red">bold and red</span></p>
  <p>You can also make text <span class="italic-blue">italic and blue</span></p>
</body>
</html>
